<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		/>

		<link rel="stylesheet" href="./CSS/style.css" />
		<title>.: To-Do List :.</title>
	</head>
	<body>
		<main>
			<section>
				<div class="container">
					<form class="forms">
						<h1>Que as Tarefas Estejam com Você</h1>
						<hr />
						<label for="item-name">Tarefa:</label>
						<div class="add-container">
							<input
								type="text"
								name="item-name"
								id="item-name"
								placeholder="O que você vai fazer?"
							/>
							<button id="add-item">+</button>
						</div>
						<hr />
						<div class="filter-container">
							<label for="filter">Filtro:</label>
							<select name="filter" id="filter">
								<option value="all">Todos</option>
								<option value="done">Feitos</option>
								<option value="todo">À Fazer</option>
							</select>
						</div>
					</form>
					<div class="todo-container">
						<ul id="todo-itens"></ul>
					</div>
				</div>
			</section>
		</main>
		<script src="./JS/index.js"></script>
	</body>
</html>
